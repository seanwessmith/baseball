<html>
<head>
  <script src="../js/jquery-1.11.3.min.js"></script>
  <script src="../js/migrate.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script>
  .container {
    overflow-y: scroll;
    height: 115px;
}

  table {
      color: #fff;
      width: 500px;
      border-collapse: collapse;
  }

  table tr.expired {
      position: relative;
  }

  table tr.expired td:first-child:before {
      content: "";
      position: absolute;
      width: 500px;
      height: 30px;
      z-index: -100;
      top: 0;
      left: 0;
      /*background: red;*/
      background: url('http://lorempixel.com/output/nightlife-q-c-640-480-3.jpg');
  }

  table tr.expired td {
      z-index: 100;
      position: relative;
      background: transparent !important;
  }

  table tr td {
      padding: 5px;
      background: #999;
  }

  table tr:nth-child(odd) td {
      background: #ccc;
  }
</script>
</head>

<div class="container">
    <table>
        <tr>
            <td>Model</td>
            <td>Make</td>
            <td>Miles</td>
            <td>Year</td>
            <td>Options</td>
            <td>Price</td>
        </tr>
        <tr class="expired">
            <td>Model</td>
            <td>Make</td>
            <td>Miles</td>
            <td>Year</td>
            <td>Options</td>
            <td>Price</td>
        </tr>
        <tr class="expired">
            <td>Model</td>
            <td>Make</td>
            <td>Miles</td>
            <td>Year</td>
            <td>Options</td>
            <td>Price</td>
        </tr>
    </table>
</div>
